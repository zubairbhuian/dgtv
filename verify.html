<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- ==============Start Sign In Here=============== -->
    <div class="signin-main flex-center forget-pass">
      <!-- ============Start Long In Form Here ============ -->
      <div class="form flex-center colum verify-pass">
        <div class="tac mb-3">
            <a href="index.html" class="navbar-brand">
              <img class="mb-4" src="assets/images/logo/Logo4RGB.png" alt="logo" />
            </a>
          <h3>Verify Your Email</h3>
          <p>Please enter the verification code we sent <br> to your email address</p>
        </div>
          <!-- alert danger-->
          <div class="extra-space mt-5 mb-4">
            <div class="alert alert-primary flex align-items-center" role="alert">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
              <div>You can now check network connectivi</div>
              <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
          <!-- alert danger-->
          <form action="#">
            <div class="flex jcc">
              <input class="mx-1" id="codeBox1" type="text" maxlength="1" onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)"/>
              <input class="mx-1" id="codeBox2" type="text" maxlength="1" onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)"/>
              <input class="mx-1" id="codeBox3" type="text" maxlength="1" onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)"/>
              <input class="mx-1" id="codeBox4" type="text" maxlength="1" onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)"/>
              <input class="mx-1" id="codeBox5" type="text" maxlength="1" onkeyup="onKeyUpEvent(5, event)" onfocus="onFocusEvent(5)"/>
              <input class="mx-1" id="codeBox6" type="text" maxlength="1" onkeyup="onKeyUpEvent(6, event)" onfocus="onFocusEvent(6)"/>
            </div>
            <hr class="mb-4"/>
            <button type="submit" class="btn mt-0">Verify Me</button>
          </form>
      </div>
      <!-- ==============End Long Inm Form Hrer============= -->
    </div>
    <!-- ================End Sign In Here================= -->
