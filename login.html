<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Log Into DGTV</title>
  </head>
  <body>
    <!-- ==============Start Sign In Here=============== -->
    <div class="signin-main flex-center loginto-dgtv ">
      <!-- ============Start Long In Form Here ============ -->
      <div class="form flex-center colum relative">
        <div class="tac ">
            <span class="dg-sign">New to DGTV <a class="ms-1" href="registraton.html"> Sign up now</a></span>
            <a href="index.html" class="navbar-brand">
              <img class="mb-4" src="assets/images/logo/Logo4RGB.png" alt="logo" />
            </a>
          <h4>Log Into DGTV</h4>
        </div>
        <form action="#">
          <div class="mt-20">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email*"
              name="email"
            />
          </div>
          <div class="mt-20">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password*"
              name="password"
            />
          </div>
          <hr />
          <button type="submit" class="btn mt-0">Sign In</button>
        </form>
        <a class="color-primary my-2 " href="forgetpass.html">CAN'TLOGIN?</a>
      </div>
      <!-- ==============End Long Inm Form Hrer============= -->
    </div>

    <!-- ================End Sign In Here================= -->
    <!-- js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
