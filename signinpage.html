<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="assets/css/grid.css" />

    <title>Signinpage</title>

    <!--=============Signinpage start Here==============-->

      <div class="banner">

                  aria-describedby="button-addon2"
