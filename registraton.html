<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Registration</title>
  </head>
  <body>
    <!-- ==============Start Sign In Here=============== -->
    <div
      class="signin-main signin-page-main flex-center registration-main colum"
    >
      <div class="header flex jcsb w100">
        <div class="logo">
          <a href="signinpage.html" class="navbar-brand">
            <img class="mb-4" src="assets/images/logo/Logo4RGB.png" alt="logo" />
          </a>
        </div>
        <a href="logintodgtv.html" class="btn me-1">Sign in</a>
      </div>
      <!-- ============Start Long In Form Here ============ -->
      <div class="form flex-center colum relative">
        <div class="tac">
          <h4>Create an Account (Registration)</h4>
          <p class="mb-5">Create your passwort</p>
        </div>
        <form action="#">
          <div class="mb-2">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email*"
              name="email"
            />
          </div>
          <div class="mb-2">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password*"
              name="password"
            />
          </div>
          <div class="mb-2">
            <input
              type="password"
              class="form-control"
              id="re-password"
              placeholder="Re-password*"
              name="password"
            />
          </div>
          <div class="check-pare jcc">
            <div class="form-check">
              <input
                class="form-check-input me-1"
                type="checkbox"
                id="check1"
                name="option1"
                value="something"
                checked
              />
              <p>
                I agree to the DGTV
                <a href="http://" target="_blank" rel="noopener noreferrer">
                  Terms & Conditions</a
                ><br />
                <span
                  >By checking the checkbox above, you agree to our
                  <a href="http://" target="_blank" rel="noopener noreferrer">
                    Terms & Conditions,
                  </a>

                  <a href="#">and that you are over 18</a>, numquam?
                </span>
              </p>
            </div>
          </div>
          <button type="submit" class="btn mt-0">Next</button>
        </form>
      </div>
      <!-- ==============End Long Inm Form Hrer============= -->
    </div>

    <!-- ================End Sign In Here================= -->
    <!-- js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
