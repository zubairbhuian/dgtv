<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Forget Passwort</title>
  </head>
  <body>
    <!-- ==============Start Sign In Here=============== -->
    <div class="signin-main flex-center forget-pass">
      <!-- ============Start Long In Form Here ============ -->
      <div class="form flex-center colum">
        <div class="tac">
          <a href="index.html" class="navbar-brand">
            <img class="mb-4" src="assets/images/logo/Logo4RGB.png" alt="logo" />
          </a>
          <h3>Reset Password</h3>
          <p>Enter your new password.</p>
        </div>
        <form action="#">
          <div class="mt-20 relative">
            <input type="password" class="form-control" id="password-eye" placeholder="Type your newpassword" name="email"/>
            <div class="pass-eye">
                <i class="far fa-eye  pass-eye-mid " onclick="myEye()"></i>
            </div>
          </div>
          <div class="mt-20 relative">
            <input type="password" class="form-control" id="password-eye-one" placeholder="Retype your password" name="email"/>
            <div class="pass-eye">
                <i class="far fa-eye  pass-eye-mid-one " onclick="myEyeOne()"></i>
            </div>
          </div>
          <hr />
          <button type="submit" class="btn mt-0">Submit</button>
        </form>
      </div>
      <!-- ==============End Long Inm Form Hrer============= -->
    </div>

    <!-- ================End Sign In Here================= -->
    <!-- js -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
